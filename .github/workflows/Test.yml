name: ðŸ¤– Test

on:
  workflow_call:

env:
  TEST_PORT: 5000
  TEST_DB: auto_rest
  TEST_USER: ar_user
  TEST_PASSWORD: ar_password

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false

      - name: Install dependencies
        run: poetry install --with tests

      - name: Run tests with coverage
        run: |
          poetry run coverage run -m unittest discover 
          poetry run coverage report --omit="tests/*"
          poetry run coverage xml --omit="tests/*" -o coverage.xml

      - name: Report partial coverage results
        if: github.event_name != 'release'
        shell: bash
        run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report --partial -l Python -r coverage.xml
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

  comp-tests:
    name: Compatibility Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        dmbs: [ 'sqlite', 'psql' ]

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: ${{ env.TEST_DB }}
          POSTGRES_USER: ${{ env.TEST_USER }}
          POSTGRES_PASSWORD: ${{ env.TEST_PASSWORD }}
        ports:
          - 5000:5432

    steps:
      - name: Fetch image artifact
        uses: actions/download-artifact@v4
        with:
          name: auto-rest-docker
          path: /tmp

      - name: Load image
        run: docker load --input /tmp/auto-rest.tar

      - name: Setup SQLite
        if: matrix.dbms == 'sqlite'
        run: |
          touch test.db
          docker run auto-rest --sqlite --db-name ./test.db

      - name: Setup SQLite
        if: matrix.dbms == 'psql'
        run: |
          docker run auto-rest --psql \
            --db-host localhost \
            --db-port ${{ env.TEST_PORT }} \
            --db-name ${{ env.TEST_DB }} \
            --db-user ${{ env.TEST_USER }} \
            --db-user ${{ env.TEST_PASSWORD }}

  report-test-status:
    name: Report Test Status
    runs-on: ubuntu-latest
    needs: [ unit-tests ]
    if: always()

    steps:
      - name: Check test status
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'skipped') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
